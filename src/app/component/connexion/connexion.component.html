<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion </title>
    <link href="connexion.component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container-fluid" style="background-color: #591FBF;">
            <nav class="navbar navbar-expand-lg " >
                <div class="container-fluid">
                    <a routerLink="/accueil" routerLinkActive="active"><img class="navbar-brand" alt="logo E2D" src="assets/img/logo_blanc.png"  height="115px" /></a>
                </div>
            </nav>
        </div>
    </header>
    <div class="row">
        <div class="col-md-4 "></div>
        <div class="col-md-4 text-center">
            <img src="assets/img/logo_noir.png" alt="Logo E2D" height="150px">
                <h2>Se Connecter</h2>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login-container">
                <form [formGroup]="connexionform" (ngSubmit)="connexion()">
                    <div class="formGroup" formgroupname="connexionform">
                        <i class="fas fa-user"></i>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" formControlName="email" required>
                    </div>
                    <div class="formGroup">
                        <i class="fas fa-lock"></i>
                        <input type="password" autocomplete="current-password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password" required>
                        <i class="fas fa-eye eye-icon"></i>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label">Se souvenir de moi ?</label>
                        <a class="form-text text-muted">Mot de passe oubli√©</a>
                    </div>
                
                    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                
                    <button type="submit" class="btn btn-login" [disabled]="connexionform.invalid">Connexion</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
